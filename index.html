<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة القرض العقاري</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            direction: rtl;
            text-align: right;
        }
        .btn-custom {
            width: 100px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">حاسبة القرض العقاري</h1>
        <div class="card p-4">
            <div class="form-group">
                <label for="loanAmount">إجمالي مبلغ القرض</label>
                <input type="number" id="loanAmount" class="form-control" placeholder="أدخل مبلغ القرض">
            </div>
            <div class="form-group">
                <label for="downPayment">نسبة المقدم (%)</label>
                <input type="number" id="downPayment" class="form-control" placeholder="أدخل نسبة المقدم">
            </div>
            <div class="form-group">
                <label for="interestRate">نسبة الفائدة السنوية</label>
                <input type="number" id="interestRate" class="form-control" placeholder="أدخل نسبة الفائدة السنوية">
            </div>
            <div class="form-group">
                <label for="loanTerm">مدة التقسيط (بالسنوات)</label>
                <input type="number" id="loanTerm" class="form-control" placeholder="أدخل مدة التقسيط بالسنوات">
            </div>
            <div class="text-center">
                <button class="btn btn-primary btn-custom" onclick="calculateLoan()">احسب</button>
                <button class="btn btn-secondary btn-custom" onclick="resetFields()">إعادة</button>
            </div>
            <div class="mt-4">
                <h4>نتائج الحساب</h4>
                <p id="downPaymentAmount"></p>
                <p id="monthlyPayment"></p>
                <p id="totalPayment"></p>
                <canvas id="paymentChart" width="400" height="200"></canvas>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        let chart;

        function calculateLoan() {
            const loanAmount = parseFloat(document.getElementById('loanAmount').value);
            const downPaymentPercentage = parseFloat(document.getElementById('downPayment').value) / 100;
            const annualInterestRate = parseFloat(document.getElementById('interestRate').value) / 100;
            const loanTermYears = parseInt(document.getElementById('loanTerm').value);
            const loanTermMonths = loanTermYears * 12;
            const monthlyInterestRate = annualInterestRate / 12;

            const downPaymentAmount = loanAmount * downPaymentPercentage;
            const principalAmount = loanAmount - downPaymentAmount;

            const x = Math.pow(1 + monthlyInterestRate, loanTermMonths);
            const monthlyPayment = (principalAmount * monthlyInterestRate * x) / (x - 1);
            const totalPayment = monthlyPayment * loanTermMonths;

            document.getElementById('downPaymentAmount').textContent = `المقدم: ${downPaymentAmount.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ',')} جنيه`;
            document.getElementById('monthlyPayment').textContent = `القسط الشهري: ${monthlyPayment.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ',')} جنيه`;
            document.getElementById('totalPayment').textContent = `إجمالي المدفوع بعد المدة: ${totalPayment.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ',')} جنيه`;

            let principalBalance = principalAmount;
            const principalPayments = [];
            const interestPayments = [];
            const balances = [];

            for (let i = 0; i < loanTermMonths; i++) {
                const interestPayment = principalBalance * monthlyInterestRate;
                const principalPayment = monthlyPayment - interestPayment;
                principalBalance -= principalPayment;

                principalPayments.push(principalPayment);
                interestPayments.push(interestPayment);
                balances.push(principalBalance);
            }

            drawChart(principalPayments, interestPayments, balances);
        }

        function resetFields() {
            document.getElementById('loanAmount').value = '';
            document.getElementById('downPayment').value = '';
            document.getElementById('interestRate').value = '';
            document.getElementById('loanTerm').value = '';
            document.getElementById('downPaymentAmount').textContent = '';
            document.getElementById('monthlyPayment').textContent = '';
            document.getElementById('totalPayment').textContent = '';
            if (chart) {
                chart.destroy();
            }
        }

        function drawChart(principalPayments, interestPayments, balances) {
            const ctx = document.getElementById('paymentChart').getContext('2d');
            if (chart) {
                chart.destroy();
            }
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: principalPayments.map((_, i) => i + 1),
                    datasets: [
                        {
                            label: 'الدفعة الرئيسية',
                            data: principalPayments,
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1,
                            fill: false,
                        },
                        {
                            label: 'دفعة الفائدة',
                            data: interestPayments,
                            borderColor: 'rgba(255, 99, 132, 1)',
                            borderWidth: 1,
                            fill: false,
                        },
                        {
                            label: 'الرصيد المتبقي',
                            data: balances,
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 1,
                            fill: false,
                        },
                    ],
                },
                options: {
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'الأشهر',
                            },
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'المبلغ (جنيه)',
                            },
                        },
                    },
                },
            });
        }
    </script>
</body>
</html>
