<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة القرض العقاري</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">حاسبة القرض العقاري</h1>
        <div class="card p-4">
            <div class="form-group">
                <label for="loanAmount">إجمالي مبلغ القرض</label>
                <input type="number" id="loanAmount" class="form-control" placeholder="أدخل مبلغ القرض">
            </div>
            <div class="form-group">
                <label for="interestRate">نسبة الفائدة السنوية</label>
                <input type="number" id="interestRate" class="form-control" placeholder="أدخل نسبة الفائدة السنوية">
            </div>
            <div class="form-group">
                <label for="loanTerm">مدة التقسيط (بالسنوات)</label>
                <input type="number" id="loanTerm" class="form-control" placeholder="أدخل مدة التقسيط بالسنوات">
            </div>
            <button class="btn btn-primary" onclick="calculateLoan()">احسب</button>
            <button class="btn btn-secondary" onclick="resetFields()">إعادة</button>
            <div class="mt-4">
                <h4>نتائج الحساب</h4>
                <p id="monthlyPayment"></p>
                <p id="totalPayment"></p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function calculateLoan() {
            const loanAmount = parseFloat(document.getElementById('loanAmount').value);
            const interestRate = parseFloat(document.getElementById('interestRate').value) / 100 / 12;
            const loanTerm = parseInt(document.getElementById('loanTerm').value) * 12;

            const x = Math.pow(1 + interestRate, loanTerm);
            const monthlyPayment = (loanAmount * interestRate * x) / (x - 1);
            const totalPayment = monthlyPayment * loanTerm;

            document.getElementById('monthlyPayment').textContent = `القسط الشهري: ${monthlyPayment.toFixed(2)} جنيه`;
            document.getElementById('totalPayment').textContent = `إجمالي المدفوع بعد المدة: ${totalPayment.toFixed(2)} جنيه`;
        }

        function resetFields() {
            document.getElementById('loanAmount').value = '';
            document.getElementById('interestRate').value = '';
            document.getElementById('loanTerm').value = '';
            document.getElementById('monthlyPayment').textContent = '';
            document.getElementById('totalPayment').textContent = '';
        }
    </script>
</body>
</html>
